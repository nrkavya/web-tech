<!doctype html>
<html>
<head>
<style>
.product .product-price:before, .product .product-line-price:before, .totals-value:before {
  content: 'rs';
}
body {
  padding: 0px 30px 30px 20px;
  font-family: $font-default;
  font-weight: 100;
  }
  label {
  color: $color-label;
}

.shopping-cart {
  margin-top: -45px;
}
column-labels {
  label {
    padding-bottom: 15px;
    margin-bottom: 15px;
    border-bottom: 1px solid $color-border;
  }
  
  .product-image, .product-details {
    text-indent: -9999px;
  }
}

.product {
  margin-bottom: 20px;
  padding-bottom: 10px;
  border-bottom: 1px solid $color-border;
  
  .product-image {
    text-align: center;
    img {
      width: 100px;
    }
  }
  
  .product-details {
    .product-title {
      margin-right: 20px;
      font-family: $font-bold;
    }
    .product-description {
      margin: 5px 20px 5px 0;
      line-height: 1.4em;
    }
  }
  
  .product-quantity {
    input {
      width: 40px;
      
    }
  }
  @media screen and (max-width: 650px) {
  
  .Fruit-basket {
    margin: 0;
    padding-top: 20px;
    border-top: 1px solid $color-border;
  }
  
  .column-labels {
    display: none;
  }
  
  .product-image {
    float: right;
    width: auto;
    img {
      margin: 0 0 10px 10px;
    }
  }
  
  .product-details {
    float: none;
    margin-bottom: 10px;
    width: auto;
  }
  
  .product-price {
    clear: both;
    width: 70px;
  }
  
  .product-quantity {
    width: 100px;
    input {
      margin-left: 20px;
    }
  }
  
  .product-quantity:before {
    content: 'x';
  }
  
  
  .product-line-price {
    float: right;
    width: 70px;
  }
  
}


</style>
</head>
